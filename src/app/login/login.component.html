<div class="contimg">
  <div class="mx-auto alertCont">
    <div class="login-container mx-auto card">
      <div class="card cardLog mx-auto">
        <h5 class="text-center mt-3 text-black-50">Inicio de sesi칩n</h5>
      </div>
      <div class="card-body carBodyLog">
        <form #formLogin="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="inputfull">
            <mat-label>Usuario:</mat-label>
            <input matInput name="user" [(ngModel)]="Log.user" required placeholder="Ingrese el usuario">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="inputfull">
            <mat-label>Contrase침a:</mat-label>
            <input matInput name="pass" [(ngModel)]="Log.pass" required autocomplete="off" placeholder="Ingrese su contrase침a"
              [type]="hide ? 'text' : 'password'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <div class="d-flex justify-content-center mt-3 ">
            <button *ngIf="!loading" class="btn btn-info d-flex justify-content-end mt-2">Inicio sesi칩n <mat-icon class="ml-2">input</mat-icon></button>
            <div *ngIf="loading" class="spinner mb-2">
              <mat-spinner class="colorSpinner" diameter="25" strokeWidth="2">
              </mat-spinner>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="alert" class="alert alert-danger mtmenos mx-auto" role="alert">
      <p>{{message}}</p>
    </div>
  </div>
</div>
