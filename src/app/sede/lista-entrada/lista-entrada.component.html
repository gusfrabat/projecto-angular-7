<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 m-auto">
  <div class="mat-elevation-z8 text-center mt-2">
    <div>
      <mat-form-field class="col-12 col-sm-6 col-xl-4 text-center">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda" autocomplete="off">
      </mat-form-field>
      <p class="text-muted mr-0">{{date | date:'mediumDate' }}</p>
    </div>


    <table mat-table [dataSource]="dataSource" class="table-hover table-bordered">

      <!-- Nombre sede  Column -->
      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla noneM"> Sede </th>
        <td mat-cell *matCellDef="let element" class="noneM"> {{element.nom_sede}} </td>
      </ng-container>

      <!-- Nombres Column -->
      <ng-container matColumnDef="nombres">
        <div class="d-none d-sm-block d-md-none">
            <th mat-header-cell *matHeaderCellDef class="titulo-tabla noned"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="noned"> {{element.nombres}}  {{element.apellidos}} </td>
        </div>
      </ng-container>

      <!-- Documento Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla "> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento_empleado}} </td>
      </ng-container>

      <!-- Entrada Column -->
      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entrada | date:'mediumTime'}} </td>
      </ng-container>

      <!-- salida Column -->
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.salida | date:'mediumTime'}} </td>
      </ng-container>

      <!-- Dif Column -->
      <ng-container matColumnDef="dif">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Horas trabajadas </th>
        <td mat-cell *matCellDef="let element"> {{element.dif}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7, 14]" showFirstLastButtons></mat-paginator>
  </div>
</div>
