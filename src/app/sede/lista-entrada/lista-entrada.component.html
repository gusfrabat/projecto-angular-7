<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 m-auto">
  <div class="mat-elevation-z8 text-center mt-5">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <!-- Nombre sede  Column -->
      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Sede </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_sede}} </td>
      </ng-container>

      <!-- Nombres Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <!-- Documento Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento_empleado}} </td>
      </ng-container>

      <!-- Entrada Column -->
      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entrada | date:'medium'}} </td>
      </ng-container>

      <!-- salida Column -->
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.salida | date:'medium'}} </td>
      </ng-container>

      <!-- Dif Column -->
      <ng-container matColumnDef="dif">
        <th mat-header-cell *matHeaderCellDef class="titulo-tabla"> Horas trabajadas </th>
        <td mat-cell *matCellDef="let element"> {{element.dif}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7, 14]" showFirstLastButtons></mat-paginator>
  </div>
</div>
